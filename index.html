<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
  <body>
    <section id="linked-list">
      <div id="linked-list-container"> 
        <h1>Linked <img src="images/linked-list-logo (1).svg" id="logo"> List</h1>
        <label for="input-form">
          <form id="input-form">
            <label for="website-title-input">
              <input type="text" placeholder="Website Title" id="website-title-input" class="input-field">
            </label>
            <label for="website-url-input">
              <input type="text" placeholder="Website URL" id="website-url-input" class="input-field">
            </label>
            <label for="btn-submit">
              <button type="button" id="btn-submit" disabled="">Enter</button>
            </label>
            <p class="warning"></p>
          </form>
        </label>
      </div>
    </section>
    <section id="card-storage">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
