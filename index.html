<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
  <body>
    <section id="linked-list">
      <div id="linked-list-container"> 
        <h1>Linked <img src="images/linked-list-logo (1).svg" id="logo"> List</h1>
        <label for="input-form">
          <form id="input-form">
            <label for="website-title-input">
              <input type="text" placeholder="Website Title" id="website-title-input" class="input-field">
            </label>
            <label for="website-url-input">
              <input type="text" placeholder="Website URL" id="website-url-input" class="input-field">
            </label>
            <label for="submit-button">
              <button type="submit" id="submit-button">Enter</button>
            </label>
          </form>
        </label>
      </div>
    </section>
    <section id="card-storage">
      <article class="card">
        <h2 class="website-title">Google</h2>
        <a href="www.google.com" id="website-link">www.Google.com</a>
        <button id="read-button"> Read </button>
        <button id="delete-button"> Delete </button>
      </article>
    </section>
    <script link="script.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
