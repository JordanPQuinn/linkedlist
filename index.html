<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
  <body>
    <section id="linked-list"> 
      <h1>Linked <span><img src="images/linked-list-logo (1).svg" id="logo"></span> List</h1>
      <label for="input-form">
        <form id="input-form">
      <label for="website-title-input">
        <input type="text" placeholder="Website Title" id="website-title-input" class="input-field">
      </label>
      <label for="website-url-input">
        <input type="text" placeholder="Website URL" id="website-url-input" class="input-field">
      </label>
      <label for="submit-button">
        <button type="submit" id="submit-button">Enter</button>
      </label>
        </form>
      </label>
    </section>
    <section id="card-storage">
      <article class="card">
        <h2 class="website-title">Google</h2>
        <a href="www.google.com">www.Google.com</a>
        <button> Read </button>
        <button> Delete </button>
      </article>
    </section>
    <script link="script.js" type="text/javascript"></script>
  </body>
</html>
